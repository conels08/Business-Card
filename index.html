<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/257f5a19f7.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple profile card using HTML and CSS">
        <meta name="author" content="Colby Nelsen">
        <meta name="keywords" content="HTML, CSS, profile card, web development">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            
            <div class="avatar"></div>
            <div class="content-wrap">
                <div class="info-wrap">
                    <h3 class="name">Colby Nelsen</h3>
                    <p class="job-title">Frontend Developer</p>
                    <h4 class="location">Oregon, USA</h4>
                </div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
